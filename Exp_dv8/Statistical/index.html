<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Statistical Graphics</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Interactive Statistical Graphics using XML Technologies</h1>
  
  <!-- Option 1: Embed the SVG produced from XSLT transformation via server-side processing -->
  <!-- Option 2: Directly embed SVG code -->
  <div>
    <svg xmlns="http://www.w3.org/2000/svg" width="500" height="300">
      <!-- Bar chart example created either manually or via transformation -->
      <rect x="10" y="50" width="40" height="200" fill="blue" />
      <rect x="70" y="100" width="40" height="150" fill="green" />
      <rect x="130" y="150" width="40" height="100" fill="red" />
      
      <!-- Pie chart example -->
      <circle cx="300" cy="150" r="100" fill="yellow" />
      <path d="M300,150 L300,50 A100,100 0 0,1 400,150 Z" fill="orange" />
      <path d="M300,150 L400,150 A100,100 0 0,1 300,250 Z" fill="purple" />
    </svg>
  </div>
  <p>Hover over the bars to see color changes and click the pie chart circle to change its color.</p>
</body>
</html>
