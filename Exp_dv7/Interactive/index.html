<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive JavaScript Webpage</h1>
        <p>Welcome to my interactive web page!</p>

        <div class="interactive-section">
            <h2>Change Background Color</h2>
            <input type="color" id="colorPicker" value="#ffffff">
            <button id="changeColorBtn">Change Color</button>
        </div>

        <div class="interactive-section">
            <h2>Display Your Name</h2>
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button id="displayNameBtn">Display Name</button>
            <p id="nameOutput"></p>
        </div>

        <div class="interactive-section">
            <h2>Random Number Generator</h2>
            <button id="randomNumberBtn">Generate Random Number</button>
            <p id="randomNumberOutput"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
